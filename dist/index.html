<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List Project</title>
</head>
<body>
    <div class="task">
        <h1>Tasks</h1>
    </div>
    <div class="container">
        <button class="todoBtn">
            <span class="font">Add Tasks</span>
          </button>
        <div class="todoDiv">
            <form action="">
                <label for="title"><input type="text" name="title" class="title css" placeholder="Enter Task"></label><br>
                <label for="description"><input type="text" name="title" class="description css" placeholder="Short Note....."></label><br>
                <label for="dueDate"><input type="date" name="title" class="dueDate css"></label><br>
                <select class="priority css">
                    <option value="low">Low</option>
                    <option value="medium">Medium</option>
                    <option value="high">High</option>
                </select><br>
                <button type="submit" class="submit">Add To Task</button>
            </form>
        </div>  
    </div> 
    <div class="completedTask">
        <h1>Completed Tasks</h1>
    </div>
    <script src="main.js" defer></script>
</body>
</html>
